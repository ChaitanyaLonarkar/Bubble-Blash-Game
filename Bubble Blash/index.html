<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Blash</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="main">
      <div class="rule">
        <h3>
          This is bubble hit game <br />
          You have 60 seconds to hit exact number of bubble to increase your
          score..
        </h3>
      </div>
      <div class="container">
        <div class="con-top">
          <div class="score">
            <p>Hit</p>
            <h4 id="hit"></h4>
          </div>
          <div class="score">
            <p>Timer</p>
            <h4 id="timer">60</h4>
          </div>
          <div class="score">
            <p>Score</p>
            <h4 id="score">0</h4>
          </div>
        </div>
        <div class="con-bottom" id="bottom"></div>
      </div>
    </div>
  </body>
  <script src="/script.js">
  </script>
</html>
